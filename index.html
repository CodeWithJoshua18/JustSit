<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>JustSit</title>
</head>
<body>
    <!-- nav section -->
     <nav>
        <div class="logo">
            <h1>JustSit</h1>
        </div>

        <ul>
            <li><a href="">Furniture</a></li>
            <li><a href="">Project</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">About Us</a></li>
        </ul>

        <button class="btn-fill">Register</button>
     </nav>

     <!-- header section -->
      <header>
        <div class="content-container">
            <h1 class="main-headings">
                The Most <br>
                <span>Comfortable</span> <br>
                CHAIR FOR YOU
            </h1>
            <p class="primary-headings">
                We are a company that specializes in creating 
                the most comfortable chairs for you. 
            </p>

            <div class="btns-container">
                <button class="btn-fill">Register</button>
                <button class="btn-outline">Learn More</button>
            </div>
        </div>

        <div class="img-container">
            <img src="./images/5.jpg" alt="" >
        </div>
      </header>

      <!-- popularity section -->
       <section class="popularity">
        <div class="popularity-one">
            <h1>12k+</h1>
            <p>Premium Product</p>
        </div>
        <div class="popularity-two">
            <h1>21k+</h1>
            <p>Happy Customers</p>
        </div>
        <div class="popularity-three">
            <h1>28k+</h1>
            <p>Award Winning</p>
        </div>
       </section>
